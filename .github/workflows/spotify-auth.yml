name: Spotify Auth Server

on:
  workflow_dispatch:
  issues:
    types: [opened]

jobs:
  auth-server:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
